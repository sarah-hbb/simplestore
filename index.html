<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HAKAT</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-link">Hakat show</h1>
    </div>

    <section class="pictures">
      <img src="pants1.jpg" alt="" class="pic">
      <img src="pants2.jpg" alt="" class="pic">
      <img src="pants3.jpg" alt="" class="pic">
      <img src="pants4.jpg" alt="" class="pic"> 
      <img src="pants5.jpg" alt="" class="pic">
      <img src="pants6.jpg" alt="" class="pic">
      <img src="pants7.jpg" alt="" class="pic">
      <img src="pants8.jpg" alt="" class="pic">
    </section>

    <div class="dialog hidden" >
      <button class="close-dialog">&times;</button>
      <div class="inner-dialog-container">
        <img src="pants1.jpg" alt="" class="dialog-pic">
        <div class="dialog-info">
          <h2 class="title">boyfriend pants</h2>
          <h2 class="title">Zara</h2>
          <div class="size-select">
            <label for="cars" class="size">size:</label>
            <select name="size" class"size">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <p class="price">price: 2,000,000</p>
          <button class="btn-order">Order</button>
        </div>
      </div>
    </div> 

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
